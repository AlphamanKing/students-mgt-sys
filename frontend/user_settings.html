<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Student Dashboard</title>
    <link rel="stylesheet" href="css/student_dashboard.css">
    <link rel="stylesheet" href="css/user_settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="main-content settings-page">
            <div class="settings-header">
                <a href="dashboard_student.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <h1>User Settings</h1>
            </div>

            <div class="settings-grid">
                <!-- Profile Information Card -->
                <div class="settings-card">
                    <h2>Profile Information</h2>
                    <div class="profile-info">
                        <div class="info-group">
                            <label>Student ID</label>
                            <p id="studentId">Loading...</p>
                        </div>
                        <div class="info-group">
                            <label>Full Name</label>
                            <p id="fullName">Loading...</p>
                        </div>
                        <div class="info-group">
                            <label>Course</label>
                            <p id="course">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Email Settings Card -->
                <div class="settings-card">
                    <h2>Email Settings</h2>
                    <form id="emailForm" class="settings-form">
                        <div class="form-group">
                            <label for="currentEmail">Current Email</label>
                            <input type="email" id="currentEmail" readonly>
                        </div>
                        <div class="form-group">
                            <label for="newEmail">New Email</label>
                            <input type="email" id="newEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="emailPassword">Current Password</label>
                            <input type="password" id="emailPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Update Email</button>
                    </form>
                </div>

                <!-- Password Settings Card -->
                <div class="settings-card">
                    <h2>Password Settings</h2>
                    <form id="passwordForm" class="settings-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required>
                            <small class="password-hint">Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/user_settings.js"></script>
</body>
</html>
