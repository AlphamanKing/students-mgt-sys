<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIS Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>Student Information System</h1>
      <p>Login to continue</p>
      <div class="role-selector">
        <button class="role-btn active" data-role="student">
          <i class="fas fa-user-graduate"></i>
          <span>Student</span>
        </button>
        <button class="role-btn" data-role="lecturer">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Lecturer</span>
        </button>
        <button class="role-btn" data-role="admin">
          <i class="fas fa-user-shield"></i>
          <span>Admin</span>
        </button>
      </div>
      <form id="loginForm">
        <input type="hidden" id="role" value="student">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" required placeholder="example@domain.com">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" required placeholder="Enter your password">
            <button type="button" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div class="form-message" id="formMessage"></div>
        <div class="forgot-password-link">
            <p><a href="reset_password.html">Forgot Password?</a></p>
        </div>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
